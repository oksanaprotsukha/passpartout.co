  {% assign images = include.images | split: ',' %}
  <div id="{{include.carouselID}}" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for image in images %}
        <li data-target="#{{include.carouselID}}" data-slide-to="{{forloop.index}}"{% if forloop.index0==0 %} class="active" {% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
    {% for image in images %}
      <div class="carousel-item {% if forloop.index0==0 %} active {% endif %}">
        <img class="d-block w-100" src="{{site.baseurl}}/assets/img/{{image}}" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
              <h5>First encounter with a laughing thrush</h5>
              <p>(garrulax morrisonianus)</p>
          </div>
      </div>
    {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#{{include.carouselID}}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{include.carouselID}}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
